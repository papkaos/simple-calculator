<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="simple-calculator.js" defer></script>
</head>
<body>
    <div id="page">
        <div id="calculator-content">
            <div class="calculator-wrapper" id="calculator">
                <div class="calculator-inner">
                    <div class="calculation-screen">
                        <h2 id="results">0</h2>
                    </div>
                    <div class="additional-wrapper">
                        <div class="empty-space dark-bg">
                            .
                        </div>
                        <div class="clear-button-wrapper other-button dark-bg calc-button last-button">C</div>
                    </div>
                    <div class="operational-wrapper">
                        <div class="calc-button light-bg digit">7</div>
                        <div class="calc-button light-bg digit">8</div>
                        <div class="calc-button light-bg digit">9</div>
                        <div class="calc-button dark-bg operation division last-button">/</div>

                        <div class="calc-button light-bg digit">4</div>
                        <div class="calc-button light-bg digit">5</div>
                        <div class="calc-button light-bg digit">6</div>
                        <div class="calc-button dark-bg operation multiply last-button">*</div>

                        <div class="calc-button light-bg digit">1</div>
                        <div class="calc-button light-bg digit">2</div>
                        <div class="calc-button light-bg digit">3</div>
                        <div class="calc-button dark-bg operation sub last-button">-</div>

                        <div class="calc-button light-bg other-button dot-button">.</div>
                        <div class="calc-button light-bg digit">0</div>
                        <div class="calc-button light-bg other-button result-button">=</div>
                        <div class="calc-button dark-bg operation add last-button">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
